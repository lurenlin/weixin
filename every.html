<!doctype html>
<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no,minimal-ui">
   <link href="style/bootstrap.min.css" rel="stylesheet">
   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.min.js"></script>
   <link href="css/every.css" rel="stylesheet"/>
   <title>正德金融集团</title>
   <link rel="shortcut icon" href="images/logo.png" mce_href="//static.runoob.com/images/favicon.ico" type="image/x-icon" >
  </head>
  <body>
      <div class="row">
	      <div class="col-md-4"></div>
		  <div class="col-md-4">
		      <div class="container-fulid navbar-fixed-top">
	               <nav class="navbar navbar-default ">
				        <h5 class="tit">时时赚</h5>
				   </nav>
	          </div>
		  </div>
		  <div class="col-md-4"></div>
	  </div>
	  
	  <div class="row">
	      <div class="col-md-4"></div>
		  <div class="col-md-4 cont">
		       <div class="hang">
			       <span class="times">购买时间：</span><span>每周一至周六 早9:00—晚18:00;</span>
			   </div>
			   
		       <div class="hang">
			       <span class="times">资金起点：</span><span>1000元（1元1股，1000股为一个购买单位）</span><br/>
			   </div>
			   
			   <div class="hang">
			       <span class="times">日预期收益率：</span><span>（收益1：-10%	30%  收益2：-20%～60%）</span><br/>
		       </div>
			   
			   <div class="hang">
			       <span class="times">收益分配（客户:公司）</span><span>7:3</span><br/>
			   </div>
			   
			   <div class="hang">
			       <span class="times">收益计算时间：</span><span>当日晚21:00分—23:30分，次日早9:00分—午15:30分，为一天收益进行计算;</span><br/>
		       </div>
			   
			   <div class="hang">
			       <span class="times">收益举例：</span><span>以1000股当日盈利100元为例，收益1产品客户盈利为100*70%=70元，收益2产品客户盈利为100*70%*2=140元</span>
		       </div>
			    
			   <button class="btn btn-danger sg">申购</button>
		 </div>
		 <div class="col-md-4"></div>
	  </div>
  </body>
</html>
